<mat-card>
    <h1 style="margin-bottom: 30px;">Actualizar Examen</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="examen" (ngSubmit)="actualizarExamen()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input
                        [(ngModel)]="examen.titulo"
                        type="text"
                        required
                        name="titulo"
                        placeholder="Ingrese el titulo del examen"
                        matInput
                    >
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripcion</mat-label>
                    <textarea
                        [(ngModel)]="examen.descripcion"
                        name="descripcion"
                        placeholder="Ingrese la descripcion del examen"
                        matInput
                        rows="8"
                    ></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Puntos Máximos</mat-label>
                            <input
                                [(ngModel)]="examen.puntosMaximos"
                                type="number"
                                required
                                name="puntosMaximos"
                                placeholder="Ingrese la cantidad de puntos"
                                matInput
                            >
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Numero de Preguntas</mat-label>
                            <input
                                [(ngModel)]="examen.numeroPreguntas"
                                type="number"
                                required
                                name="numeroPreguntas"
                                placeholder="Ingrese el numero de preguntas"
                                matInput
                            >
                        </mat-form-field>
                    </div>
                </div>
                
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categoría</mat-label>
                    <mat-select name="categoria" [(ngModel)]="examen.categoria.idCategoria">
                        <mat-option  *ngFor="let c of categorias" [value]="c.idCategoria">
                            {{c.titulo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-slide-toggle class="mt20" name="activo" [(ngModel)]="examen.activo" color="primary">
                    Publicar Examen
                </mat-slide-toggle>
                <div class="container text-center">
                    <button mat-raised-button color="primary">Actualizar</button>
                </div>

            </form>
        </div>
    </div>
</mat-card>
